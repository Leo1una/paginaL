<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Menú Principal</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body
		class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 p-6">
		<h1
			class="text-3xl md:text-5xl font-extrabold text-blue-900 mb-10 text-center">
			📂 Selecciona un nivel educativo
		</h1>
		<div
			class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 w-full max-w-6xl">
			<a
				href="/preescolar/"
				class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 flex flex-col items-center justify-center transition transform hover:-translate-y-2">
				<div class="text-5xl mb-4 group-hover:scale-110 transition">🎨</div>
				<h3 class="text-xl font-bold text-blue-800">Preescolar</h3>
				<p class="text-gray-500 text-sm mt-2">
					Formatos para educación inicial
				</p>
			</a>
			<a
				href="/primaria/"
				class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 flex flex-col items-center justify-center transition transform hover:-translate-y-2">
				<div class="text-5xl mb-4 group-hover:scale-110 transition">📘</div>
				<h3 class="text-xl font-bold text-blue-800">Primaria</h3>
				<p class="text-gray-500 text-sm mt-2">Formatos para nivel básico</p>
			</a>
			<a
				href="/secundaria/"
				class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 flex flex-col items-center justify-center transition transform hover:-translate-y-2">
				<div class="text-5xl mb-4 group-hover:scale-110 transition">📚</div>
				<h3 class="text-xl font-bold text-blue-800">Secundaria</h3>
				<p class="text-gray-500 text-sm mt-2">Formatos para nivel medio</p>
			</a>
			<a
				href="/preparatoria/"
				class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 flex flex-col items-center justify-center transition transform hover:-translate-y-2">
				<div class="text-5xl mb-4 group-hover:scale-110 transition">🎓</div>
				<h3 class="text-xl font-bold text-blue-800">Preparatoria</h3>
				<p class="text-gray-500 text-sm mt-2">
					Formatos para nivel medio superior
				</p>
			</a>
			<a
				href="/plantillas/descargar/"
				class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 flex flex-col items-center transition transform hover:-translate-y-2">
				<div class="text-5xl mb-4 group-hover:scale-110 transition">📊</div>
				<h3 class="text-xl font-bold text-pink-600">
					Descarga plantillas compatibles con el Sistema
				</h3>
			</a>
		</div>
	</body>
</html>
